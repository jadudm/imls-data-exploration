<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IMLS visualization</title>
    <meta name="description" content="IMLS visualization">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>IMLS Data Visualization</h1>
      <div class="content">
        <div id="library-list">
          <h2>Libraries</h2>
          <ul id="libraries">
          </ul>
        </div>
        <div id="library">
          <h2>Information</h2>
          <div id="library-information">
            <p>(No library selected)</p>
          </div>
          <div id="library-chart">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
